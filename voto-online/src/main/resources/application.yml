server:
  port: ${SERVER_PORT}

spring:
  application:
    name: voto-online
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_SENHA}
    url: jdbc:postgresql://${DB_SERVERNAME}:${DB_PORT}/${DB_NAME}
  jpa:
    database: POSTGRESQL
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

images:
  upload-dir: ${APP_FILES_UPLOAD}



